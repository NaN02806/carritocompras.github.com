<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Carrito de Compras</h1>

    <!-- Tienda con productos -->
    <div class="tienda">
        <h2>Productos Disponibles</h2>
        <div class="producto">
            <p>Producto 1 - $500</p>
            <button onclick="agregarAlCarrito('Producto 1', 500)">Agregar al carrito</button>
        </div>
        <div class="producto">
            <p>Producto 2 - $1200</p>
            <button onclick="agregarAlCarrito('Producto 2', 1200)">Agregar al carrito</button>
        </div>
        <div class="producto">
            <p>Producto 3 - $2000</p>
            <button onclick="agregarAlCarrito('Producto 3', 2000)">Agregar al carrito</button>
        </div>
    </div>

    <!-- Carrito de compras -->
    <div class="carrito">
        <h2>Tu Carrito</h2>
        <ul id="carrito"></ul>
        <div>
            <button id="eliminar-carrito" onclick="eliminarCarrito()" class="eliminar-compra">Eliminar compra</button>
        </div>
        <div id="totales">
            <p id="subtotal1"></p>
            <p id="descuento"></p>
            <p id="subtotal2"></p>
            <p id="igv"></p>
            <p id="total"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
